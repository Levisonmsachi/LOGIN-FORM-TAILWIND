<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flex</title>

    <!-- Link To Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <form class="max-w-sm mx-auto mt-16 p-9 bg-white rounded-2xl shadow-2xl">
        <h2 class="text-2xl font-extrabold text-center text-gray-800 mb-6">Login To Your Account</h2>
    
        <div class="mb-4">
            <label for="mail" class="block text-sm font-medium text-gray-700 mb-1">Email address:</label>
            <input type="email" id="mail" name="Email" class="w-full px-4 py-2 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
    
        <div class="mb-4">
            <label for="pswd" class="block text-sm font-medium text-gray-700 mb-1">Password:</label>
            <input type="password" id="pswd" name="password" class="w-full px-4 py-2 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
    
        <button type="submit" class="w-full text-white bg-indigo-600 px-4 py-2 rounded-md shadow-md hover:bg-indigo-700 transition duration-300 animate-bounce">
            Submit
        </button>
    
        <p class="text-center text-sm text-gray-700 mt-3 hover:underline cursor-pointer animate-pulse">
            Forgot Your Password?
        </p>
    </form>
    
  
</body>
</html>
